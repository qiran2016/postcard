<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人名片</title>
    <link rel="stylesheet" href="postcard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 名片部分 -->
        <div class="business-card">
            <div class="card-background">
                <img src="https://i.ibb.co/mVRpwbkr/matinal.jpg" alt="背景" class="bg-image">
            </div>
            <div class="card-content">
                <div class="avatar-section">
                    <img src="https://i.ibb.co/NnJ22grQ/avatar.jpg" alt="头像" class="avatar">
                </div>
                <div class="info-section">
                    <h1 class="name">聂绪茼</h1>
                    <p class="title">智能化工程师</p>
                    <div class="contact-info">
                        <div class="contact-item">
                            <i class="fas fa-phone"></i>
                            <span>+86 191 2252 3819</span>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <span>19122523819@163.com</span>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>重庆市永川区</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 分隔线 -->
        <div class="divider">
            <div class="divider-line"></div>
            <div class="divider-text">嘻嘻！</div>
            <div class="divider-line"></div>
        </div>

        <!-- 作品图片 -->
        <div class="work-gallery">
            <div class="work-item">
                <img src="https://i.ibb.co/BHkCcpCB/image.jpg" alt="作品1" class="work-image">
                <div class="work-info">
                    <h3></h3>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
